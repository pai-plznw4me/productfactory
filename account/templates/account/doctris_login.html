{% load static %}

<head>
    <meta charset="utf-8"/>
    <title>Doctris - Doctor Appointment Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="https://shreethemes.in"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'doctris_base/images/favicon.ico' %}">
    <!-- Bootstrap -->
    <link href="{% static 'doctris_base/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link href="{% static 'doctris_base/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'doctris_base/css/remixicon.css' %}" rel="stylesheet" type="text/css"/>
    <link href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet">
    <!-- Css -->
    <link href="{% static 'doctris_base/css/style.css' %}" rel="stylesheet" type="text/css" id="theme-opt"/>

</head>

<body>
<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="back-to-home rounded d-none d-sm-block">
    <a href="index.html" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
</div>

<!-- Hero Start -->
<section class="bg-home d-flex bg-light align-items-center"
         style="background: url({% static 'doctris_base/images/bg/bg-lines-one.png' %}) center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <img src="{% static 'doctris_base/images/logo-marp.png' %}" height="24" class="mx-auto d-block" alt="">
                <div class="card login-page bg-white shadow mt-4 rounded border-0">
                    <div class="card-body">
                        <h2 class="text-center">Sign In</h2>
                        <form method="post" id="login-form">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="row">
                                    {{ field.errors }}
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            <div class="form-label">
                                                <label class="form-label">{{ field.label_tag }} <span
                                                        class="text-danger">*</span></label>
                                            </div>
                                            {{ field }}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}

                            <div class="col-lg-12">
                                <div class="d-flex justify-content-between">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input align-middle" type="checkbox" value=""
                                                   id="remember-check">
                                            <label class="form-check-label" for="remember-check">Remember me</label>
                                        </div>
                                    </div>
                                    <a href="forgot-password.html" class="text-dark h6 mb-0">Forgot password ?</a>
                                </div>
                            </div>
                            <div class="col-lg-12 mb-0">
                                <div class="d-grid">
                                    <button form="login-form" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>

                            <div class="col-12 text-center">
                                <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small></p>
                                <a href={% url 'account:signup' %} class="text-dark fw-bold"> Sign Up </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!---->
        </div> <!--end col-->
    </div> <!--end col-->
</section><!--end section-->
<!-- Hero End -->


<!-- javascript -->
<script src="{% static 'doctris_base/js/bootstrap.bundle.min.js ' %}"></script>
<!-- Icons -->
<script src={% static "doctris_base/js/feather.min.js" %}></script>
<!-- Main Js -->
<script src={% static "doctris_base/js/app.js" %}></script>

</body>
